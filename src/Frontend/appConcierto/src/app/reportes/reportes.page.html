<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Panel de Reportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Generar Reporte de Ventas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Seleccionar Concierto</ion-label>
        <ion-select [(ngModel)]="selectedConcertId" interface="popover">
          <ion-select-option *ngFor="let concierto of conciertos" [value]="concierto.id">
            {{ concierto.nombre }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button (click)="generarReporte()" [disabled]="!selectedConcertId" expand="full" class="ion-margin-top">
        <ion-icon slot="start" name="download-outline"></ion-icon>
        Generar y Descargar Excel
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
